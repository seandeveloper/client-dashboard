<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <a routerLink="/client/edit/{{ id }}" class="btn btn-dark pull-right ml-3">
      Edit
    </a>
    <button (click)="onDeleteClick()" class="btn btn-danger pull-right">Delete</button>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header"> {{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <h4>Client ID: {{ client.id }}</h4>
      </div>
      <div class="col-md-6 col-sm-6">
        <h3 class="pull-right mr-3">Balance:
          <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
            {{client.balance | currency:"USD":"symbol"}}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
              <i class="fa fa-pencil"></i>
            </a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
            <div class="input-group">
              <input type="number" name="balance" class="form-control" [(ngModel)]="client.balance">
              <span class="input-group-btn">
                <button type="submit" class="btn">Update</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <hr>
      <ul class="list-group">
        <li class="list-group-item">Contact Email: {{ client.email }}</li>
        <li class="list-group-item">Contact Phone: {{ client.phone }}</li>
      </ul>
    </div>
  </div>
</div>
